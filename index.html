<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gather – Unified Social Media Analyst</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9f9f9;
      color: #111;
    }
    header {
      text-align: center;
      padding: 1rem;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: 1rem;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .card h2 {
      font-size: 1.1rem;
      margin: 0 0 0.5rem;
    }
    .card p {
      font-size: 0.9rem;
      color: #444;
    }
  </style>
</head>
<body>

  <header>
    <h1>Gather – Unified Social Media Analyst</h1>
    <p>All features stubbed and ready for integration</p>
  </header>

  <div class="grid" id="features-container">
    <!-- Feature cards will be injected here -->
  </div>

  <script>
    const features = [
      "DashboardOverview",
      "InstagramIntegration",
      "YouTubeIntegration",
      "TikTokIntegration",
      "FacebookIntegration",
      "LinkedInIntegration",
      "XIntegration",
      "EngagementAnalytics",
      "FollowerGrowth",
      "TopPosts",
      "PostScheduler",
      "HashtagTracker",
      "CommentSentiment",
      "UserDemographics",
      "BestTimeToPost",
      "ContentIdeas",
      "AIContentGenerator",
      "KeywordTrends",
      "CompetitorInsights",
      "CrossPlatformPosts",
      "CustomReports",
      "ExportCSV",
      "ThemeSwitcher",
      "Notifications",
      "MultiAccountSupport",
      "TeamManagement",
      "ActivityLog",
      "BrandMentions",
      "InfluencerDiscovery",
      "AccountHealthScore",
      "SupportChat",
      "APISettings",
      "BillingPortal",
      "IntegrationsMarketplace"
    ];

    const container = document.getElementById("features-container");

    features.forEach(name => {
      const card = document.createElement("div");
      card.className = "card";
      card.innerHTML = `<h2>${name}</h2><p>${name} component loaded. Replace this with real API logic later.</p>`;
      container.appendChild(card);
    });
  </script>

</body>
</html>
